{namespace s=Subugoe\Find\ViewHelpers}<s:format.strip>
	<f:for each="{results.documents}" as="document">
		<f:alias map="{
			klosterURI: '{f:render(partial:\'GS/Permalink\', arguments:\'{id:document.sql_uid}\')}',
			doc: document.fields,
			LDFormat: 'rdf'
		}">
			<f:render partial="Formats/linked-data" arguments="{_all}"/>
		</f:alias>
	</f:for>
</s:format.strip>
